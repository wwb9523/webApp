<tagLib name="html,cx" />
<include file="Public:header" />
<include file="Public:sider" />
		<div id="main-content">
        <!-- Main Content Section with everything -->
			<noscript>
            <!-- Show a notification if the user has disabled javascript -->
                <div class="notification error png_bg">
					<div>
						您的浏览器不支持Javascript或者已经禁用了Javascript。请升级您的浏览器或者<a href="http://www.google.com/support/bin/answer.py?answer=23852" title="如何启用 JavaScript">启用</a>Javascript支持才能正确浏览页面.
					</div>
				</div>
			</noscript>
			<!-- Page Head -->
			<ul class="shortcut-buttons-set">
				
                <li><a class="shortcut-button" href="{:U("User/index")}"><span>
					<img src="__PUBLIC__/Admin/Images/icons/user_48.png" alt="icon" /><br />
					管理员管理
				</span></a></li>
                <li><a class="shortcut-button" href="{:U("Role/insert")}"><span>
					<img src="__PUBLIC__/Admin/Images/icons/users_two_add_48.png" alt="icon" /><br />
					添加管理员角色组
				</span></a></li>
				
			</ul><!-- End .shortcut-buttons-set -->
			<div class="clear"></div>
            <!-- End .clear -->
			<div class="content-box"><!-- Start Content Box -->
				<div class="content-box-header">
					<h3>管理员角色组管理</h3>
					<div class="clear"></div>
				</div> <!-- End .content-box-header -->
				<div class="content-box-content">
					<div class="tab-content default-tab"> <!-- This is the target div. id must match the href of this div's tab -->
                    	<div class="notification information png_bg">
							<a href="#" class="close"><img src="__PUBLIC__/Admin/Images/icons/cross_grey_small.png" title="Close this notification" alt="close" /></a>
							<div>
								默认超级用户及禁止访问角色组不允许编辑或删除。角色组被删除后，所有组内用户自动移至禁止访问组，该组用户将不能进入后台管理，请谨慎设置。
							</div>
						</div>
						<table>
							<thead>
								<tr>
                                   <th>ID</th>
								   <th>角色组</th>
                                   <th>操作</th>
								</tr>
							</thead>
							<tbody>
<volist name="dataList" id="vo">
								<tr>
									<td>{$vo.id}</td>
									<td><strong>{$vo.role_name}</strong></td>
                                    <td>{$vo.role_name}</td>
                                    <td>{$vo.create_time|date="Y-m-d",###}</td>
									<td>
										<!-- Icons -->
                                    <if condition="$vo['id'] eq 1">
                                        <img src="__PUBLIC__/Admin/Images/icons/lock.png" alt="锁定" align="absmiddle" />
									<elseif condition="$vo['id'] eq 2" />
                                        <img src="__PUBLIC__/Admin/Images/icons/lock.png" alt="锁定" align="absmiddle" />
                                    <else />
                                        <a href="{:U("Role/modify",array('id'=>$vo['id']))}"><img src="__PUBLIC__/Admin/Images/icons/pencil.png" alt="编辑" align="absmiddle" /></a>
                                    <neq name="vo['id']" value="3">
                                        <a href="{:U("ARole/doCommand",array('operate'=>'delete','id'=>$vo['id']))}" class="confirmSubmit"><img src="__PUBLIC__/Admin/Images/icons/cross.png" alt="删除" align="absmiddle" /></a>
                                    </neq>
									</if>
									</td>
								</tr>
</volist>
							</tbody>
							
						</table>
					</div> <!-- End #tab1 -->
				</div> <!-- End .content-box-content -->
			</div> <!-- End .content-box -->
			<div class="clear"></div>
<include file="Public:footer" />
