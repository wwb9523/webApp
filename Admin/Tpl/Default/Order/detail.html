<tagLib name="html,cx" />
<include file="Public:header" />
<include file="Public:sider" />
		<div id="main-content">
        <!-- Main Content Section with everything -->
			<noscript>
            <!-- Show a notification if the user has disabled javascript -->
                <div class="notification error png_bg">
					<div>
						您的浏览器不支持Javascript或者已经禁用了Javascript。请升级您的浏览器或者<a href="http://www.google.com/support/bin/answer.py?answer=23852" title="如何启用 JavaScript">启用</a>Javascript支持才能正确浏览页面.
					</div>
				</div>
			</noscript>
			<!-- Page Head -->
			<ul class="shortcut-buttons-set">
				
                <li><a class="shortcut-button" href="{:U("Product/order")}"><span>
					<img src="__PUBLIC__/Admin/Images/icons/arrow_left_48.png" alt="icon" /><br />
					返回订单列表
				</span></a></li>
                <li><a class="shortcut-button" href="{:U("Product/index")}"><span>
					<img src="__PUBLIC__/Admin/Images/icons/tabs_48.png" alt="icon" /><br />
					产品列表
				</span></a></li>
                <li><a class="shortcut-button" href="{:U("Product/insert")}"><span>
					<img src="__PUBLIC__/Admin/Images/icons/add_48.png" alt="icon" /><br />
					添加产品
				</span></a></li>
				
			</ul><!-- End .shortcut-buttons-set -->
			<div class="clear"></div>
            <!-- End .clear -->
			<div class="content-box"><!-- Start Content Box -->
				<div class="content-box-header">
					<h3>产品订单管理</h3>
					<div class="clear"></div>
				</div> <!-- End .content-box-header -->
				<div class="content-box-content">
					<div class="tab-content default-tab"> <!-- This is the target div. id must match the href of this div's tab -->
                    <form method="post" action="{:U("Product/orderModify")}" id="mainFrom">
						<fieldset class="column-left"> <!-- Set class to "column-left" or "column-right" on fieldsets to divide the form into columns -->
							<p>
								<label>产品名称</label>
								<input class="text-input large-input" type="text" name="title" id="title" value="{$vo.title}" readonly="readonly" />
							</p>
							<p>
								<label>下单人姓名</label>
                                <input class="text-input medium-input" type="text" name="realname" id="realname" value="{$vo.realname}" readonly="readonly" />
							</p>
                            <p>
                                <label>提交时间</label>
                                {$vo.create_time|date="Y-m-d",###}
                            </p>
                            <p>
								<label>详细描述</label>
                                <textarea class="text-input textarea" name="introduction" id="contents" cols="79" rows="8" readonly="readonly">{$vo.introduction}</textarea>
							</p>
                            <p>
                                <label>订单备注</label>
                                <textarea class="text-input textarea" name="remark" id="remark" cols="79" rows="8">{$vo.remark}</textarea>
                            </p>
                        </fieldset>
                        <fieldset class="column-right">
                            <p>
                                <label>电话</label>
                                <input class="text-input medium-input" type="text" name="telephone" id="telephone" value="{$vo.telephone}" readonly="readonly" />
                            </p>
                            <p>
								<label>传真</label>
								<input class="text-input medium-input" type="text" name="fax" id="fax" value="{$vo.fax}" readonly="readonly" />
                            </p>
                            <p>
                                <label>电子邮箱</label>
								<input class="text-input medium-input" type="text" name="email" id="email" value="{$vo.email}" readonly="readonly" />
                            </p>
                            <p>
                                <label>详细地址</label>
								<input class="text-input medium-input" type="text" name="address" id="address" value="{$vo.address}" readonly="readonly" />
							</p>
                            <p>
                                <label>邮编</label>
                                <input class="text-input medium-input" type="text" name="zipcode" id="zipcode" value="{$vo.zipcode}" readonly="readonly" />
                            </p>
                            <p>
                                <label>提交 IP</label>
                                <input class="text-input medium-input" type="text" name="ip" id="ip" value="{$vo.ip}" readonly="readonly" />
                            </p>
                            <p>
                                <label>状态</label>
                                <select name="status" id="status">
                                	<option value="0" {$vo.status|selected=1}>未处理</option>
                                    <option value="1" {$vo.status|selected=1}>已处理</option>
                               	</select>
                            </p>
                        </fieldset>
                        <div class="clear"></div><!-- End .clear -->
							<p>
                                <input class="button" type="submit" name="submit" value="提交更新"/>
                                <input class="button" type="reset" name="button" id="button" value="还原重填"/>
                                <input name="id" type="hidden" id="id" value="{$vo.id}" />
							</p>
                    </form>
					</div> <!-- End #tab1 -->
				</div> <!-- End .content-box-content -->
			</div> <!-- End .content-box -->
			<div class="clear"></div>
<include file="Public:footer" />
