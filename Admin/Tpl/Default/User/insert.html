<tagLib name="html,cx" />
<include file="Public:header" />
<include file="Public:sider" />
<script type="text/javascript">
    $(document).ready(function() {
        $("#mainFrom").validate({
            rules: {
                username: {
                    required: true,
                    english: true,
                    minlength: 3,
                    maxlength: 20
                }
            },
            messages: {
                username: {
                    required: '用户名必须填写',
                    english: '用户名必须为英文字母或数字的组合',
                    minlength: '用户名最小3个字符',
                    maxlength: '用户名最长20个字符'
                }
            }
        });
    });
</script>
		<div id="main-content">
        <!-- Main Content Section with everything -->
			<noscript>
            <!-- Show a notification if the user has disabled javascript -->
                <div class="notification error png_bg">
					<div>
						您的浏览器不支持Javascript或者已经禁用了Javascript。请升级您的浏览器或者<a href="http://www.google.com/support/bin/answer.py?answer=23852" title="如何启用 JavaScript">启用</a>Javascript支持才能正确浏览页面.
					</div>
				</div>
			</noscript>
			<!-- Page Head -->
			<ul class="shortcut-buttons-set">
				
                <li><a class="shortcut-button" href="{:U("User/index")}"><span>
					<img src="__PUBLIC__/Admin/Images/icons/user_48.png" alt="icon" /><br />
					浏览会员
				</span></a></li>
                <li><a class="shortcut-button" href="{:U("Role/index")}"><span>
					<img src="__PUBLIC__/Admin/Images/icons/users_two_48.png" alt="icon" /><br />
					会员组管理
				</span></a></li>
				
			</ul><!-- End .shortcut-buttons-set -->
			<div class="clear"></div>
            <!-- End .clear -->
			<div class="content-box"><!-- Start Content Box -->
				<div class="content-box-header">
					<h3>会员管理</h3>
					<div class="clear"></div>
				</div> <!-- End .content-box-header -->
				<div class="content-box-content">
					<div class="tab-content default-tab"> <!-- This is the target div. id must match the href of this div's tab -->
                    	<form method="post" action="{:U("User/doInsert")}" enctype="multipart/form-data" id="mainFrom">
							
							<fieldset> <!-- Set class to "column-left" or "column-right" on fieldsets to divide the form into columns -->
								
								<p>
									<label>用户名</label>
									<input class="text-input small-input" type="text" name="username" id="username" value="{$vo.username}">
								</p>
								<p>
									<label>密码</label>
									<input class="text-input small-input" type="password" name="password" id="password" value="" />
								</p>
                                <p>
									<label>重复密码</label>
									<input class="text-input small-input" type="password" name="password" id="password" value="" />
								</p>
                                <p>
									<label>管理角色</label>
									<select class="small-input" name="role_id" id="select">
<volist name="roleList" id="roleVo">
										<option value="{$roleVo.id}" {$roleVo.id|selected=$vo['role_id']}>{$roleVo.role_name}</option>
</volist>
									</select>
								</p>
                                <p>
									<label>真实姓名</label>
									<input class="text-input small-input" type="text" name="realname" id="realname" value="{$vo.realname}">
								</p>
                                <p>
									<label>性别</label>
									<input name="sex" type="radio" value="男" class="checkbox" {$vo.sex|selected=###,'男','checked'}/>男 <input name="sex" type="radio" class="checkbox" value="女" {$vo.sex|selected=###,'女','checked'}/>女
								</p>
								<p>
									<label>地址</label>
									<input class="text-input small-input" type="text" name="address" id="address" value="{$vo.address}">
								</p>
                                <p>
									<label>移动电话</label>
									<input class="text-input small-input" type="text" name="mobile_telephone" id="mobile_telephone" value="{$vo.mobile_telephone}">
								</p>
                                <p>
									<label>电话</label>
									<input class="text-input small-input" type="text" name="telephone" id="telephone" value="{$vo.telephone}">
								</p>
                                <p>
									<label>邮箱</label>
									<input class="text-input small-input" type="text" name="email" id="email" value="{$vo.email}">
								</p>
                                <p>
									<label>网址</label>
									<input class="text-input small-input" type="text" name="web_url" id="web_url" value="{$vo.web_url}">
								</p>
                                <p>
									<label>QQ</label>
									<input class="text-input small-input" type="text" name="qq" id="qq" value="{$vo.qq}">
								</p>
                                
								<p>
                                    <input class="button" type="submit" name="submit" value="提交更新"/>
                                    <input class="button" type="reset" name="button" id="button" value="还原重填"/>
                                    <input name="id" type="hidden" value="{$vo.id}" />
                                    <input name="jumpUri" type="hidden" value="{$jumpUri}" />
								</p>
								
							</fieldset>
							
							<div class="clear"></div><!-- End .clear -->
							
						</form>
						
					</div> <!-- End #tab1 -->
				</div> <!-- End .content-box-content -->
			</div> <!-- End .content-box -->
			<div class="clear"></div>
<include file="Public:footer" />
