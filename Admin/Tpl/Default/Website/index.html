<tagLib name="html,cx" />
<include file="Public:header" />
<include file="Public:sider" />
		<div id="main-content">
        <!-- Main Content Section with everything -->
			<noscript>
            <!-- Show a notification if the user has disabled javascript -->
                <div class="notification error png_bg">
					<div>
						您的浏览器不支持Javascript或者已经禁用了Javascript。请升级您的浏览器或者<a href="http://www.google.com/support/bin/answer.py?answer=23852" title="如何启用 JavaScript">启用</a>Javascript支持才能正确浏览页面.
					</div>
				</div>
			</noscript>
			<!-- Page Head -->
			<div class="clear"></div>
            <!-- End .clear -->
			<ul class="shortcut-buttons-set">
				
                <li><a class="shortcut-button" href="{:U("Website/insert")}"><span>
					<img src="__PUBLIC__/Admin/images/icons/add_48.png" alt="icon" /><br />
					添加建站单页
				</span></a></li>
				
			</ul><!-- End .shortcut-buttons-set -->
            <div class="clear"></div><!-- End .clear -->
			<div class="content-box"><!-- Start Content Box -->
				<div class="content-box-header">
					<h3>建站单页管理</h3>
				</div> <!-- End .content-box-header -->
				<div class="content-box-content">
                	<form method="post" action="{:U("Website/doCommand")}" id="mainForm">
					<div class="tab-content default-tab" id="tab1"> <!-- This is the target div. id must match the href of this div's tab -->
						<div class="clear"></div><!-- End .clear -->
                        <table>
							
							<thead>
								<tr>
								   <th><input class="check-all" type="checkbox" /></th>
								   <th>ID</th>
								   <th>标题</th>
                                   <th></th>
                                   <th>链接标识</th>
								   <th>录入时间</th>
								   <th>操作</th>
								</tr>
								
							</thead>
<present name="dataList">
							<tfoot>
								<tr>
									<td colspan="7">
										<div class="bulk-actions align-left">
                                            <select name="operate" id="operate">
                                            	<option value="update" selected="selected">更新</option>
                                             	<option value="delete">删除</option>
                                          	</select> 
											<input class="button" type="submit" name="submit" value="提交操作">
										</div>
										
										<div class="pagination">
											{$pageBar}
										</div> <!-- End .pagination -->
										<div class="clear"></div>
									</td>
								</tr>
							</tfoot>
						 
							<tbody>
                            <volist name="dataList" id="vo">
								<tr>
									<td><input type="checkbox" name="id[]" id="id[]" value="{$vo.id}" /></td>
									<td>{$vo.id}<input name="shuguangUpdateId[]" type="hidden" id="shuguangUpdateId[]" value="{$vo.id}" /></td>
									<td><input class="text-input large-input" name="title[]" id="title[]" value="{$vo.title}"></td>
                                    <td>{$vo.status|statusIcon=1,$frontUrl,'images/icons/cross_circle.png','隐藏'}{$vo.attach|attachStatus=1,$frontUrl,'images/icons/image.png','图片'}</td>
                                    <td>{$vo.link_label}</td>
									<td>{$vo.create_time|date="Y-m-d",###}</td>
									<td>
										<!-- Icons -->
										<a href="{:U('Website/modify',array('id'=>$vo['id']))}" title="编辑"><img src="__PUBLIC__/Admin/images/icons/pencil.png" alt="编辑" /></a>
										<a href="{:U('Website/doCommand',array('operate'=>'delete','id'=>$vo['id']))}" title="删除"><img src="__PUBLIC__/Admin/images/icons/cross.png" alt="删除" /></a> 
									</td>
								</tr>
							</volist>
<else />
							<tbody>
                                <tr>
                                	<td colspan="7"><p class="no">暂无数据</p></td>
                                </tr>
</present>
							</tbody>
						</table>
					</div> <!-- End #tab1 -->
					</form>
				</div> <!-- End .content-box-content -->
			</div> <!-- End .content-box -->
			<div class="clear"></div><!-- End .clear -->
<include file="Public:footer" />
