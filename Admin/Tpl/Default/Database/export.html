<tagLib name="html,cx" />
<include file="Public:header" />
<include file="Public:sider" />
		<div id="main-content">
        <!-- Main Content Section with everything -->
			<noscript>
            <!-- Show a notification if the user has disabled javascript -->
                <div class="notification error png_bg">
					<div>
						您的浏览器不支持Javascript或者已经禁用了Javascript。请升级您的浏览器或者<a href="http://www.google.com/support/bin/answer.py?answer=23852" title="如何启用 JavaScript">启用</a>Javascript支持才能正确浏览页面.
					</div>
				</div>
			</noscript>
			<!-- Page Head -->
			<ul class="shortcut-buttons-set">
				
                <li><a class="shortcut-button" href="{:U("Database/index")}"><span>
					<img src="__PUBLIC__/Admin/Images/icons/arrow_left_48.png" alt="icon" /><br />
					返回数据库管理
				</span></a></li>
                <li><a class="shortcut-button" href="{:U("Database/query")}"><span>
					<img src="__PUBLIC__/Admin/images/icons/database_48.png" alt="icon" /><br />
					执行SQL
				</span></a></li>
                <li><a class="shortcut-button" href="{:U("Database/import")}"><span>
					<img src="__PUBLIC__/Admin/images/icons/database_import_48.png" alt="icon" /><br />
					恢复数据库
				</span></a></li>
				
			</ul><!-- End .shortcut-buttons-set -->
			<div class="clear"></div>
            <!-- End .clear -->
			<div class="content-box"><!-- Start Content Box -->
				<div class="content-box-header">
					<h3>备份数据库</h3>
					<div class="clear"></div>
				</div> <!-- End .content-box-header -->
				<div class="content-box-content">
					<div class="tab-content default-tab"> <!-- This is the target div. id must match the href of this div's tab -->
						  <div class="notification attention png_bg">
							<a href="#" class="close"><img src="__PUBLIC__/Admin/images/icons/cross_grey_small.png" title="Close this notification" alt="close" /></a>
							<div>
								请在执行SQL语句前备份数据库，以免数据丢失。SQL执行后影响到的结果不可恢复，请谨慎使用此功能。
							</div>
						</div>
                    	<form method="post" action="{:U("Database/doExport")}" id="mainForm">
                            <fieldset>
                                <p>
                                    <label>文件名称</label>
                                    <input class="text-input medium-input" name="fileName" id="fileName" value="{$fileName}" />
                                    <br /><small>文件名可自定义，已存在同名文件则会被覆盖。</small>
                                </p>
<volist name="dataList" id="vo" key="k">
        						<div style="float:left; width:33%; height:30px"> <label for="{$vo.Name}"><input name="tableName[]" type="checkbox" id="{$vo.Name}" value="{$vo.Name}"/>{$vo.Name}</label></div>
</volist> 
                           	</fieldset>
                            <div class="clear"></div><!-- End .clear -->
                            <h4 class="optional content-box">其他参数</h4>
                            <fieldset>
                                <!-- p>
                                    <label>分卷备份</label>
                                    <input class="text-input medium-input" name="fileSize" id="fileSize" value="2048" />分卷大小	        - 文件长度限制(kb)
                                </p -->
                                <p>
                                	<label>DROP TABLE</label>
                                    <select name="dropTable" id="dropTable">
                                      	<option value="0">否</option>
                                      	<option value="1" selected="selected">是</option>
                                    </select>
                                    <br /><small>SQL备份文件中，在建表之前添加DROP TABLE语句，先强制删除已有的重名表，然后建立新表。</small>
                                    <br /><small><strong style="color:#f00">添加此语句，则导入备份文件会清空原数据，请谨慎选择。</strong></small>
                                </p>
                            </fieldset>
                            <div class="clear"></div><!-- End .clear -->
                            <p>
                            	<input class="checkAll" type="checkbox" /> 全选&nbsp;
                                <input class="button" type="submit" name="submit" value="提交操作" />
                                <input class="button" type="reset" name="button" id="button" value="重新填写"/>
                            </p>
                        </form>
                        <div id="msg" style="margin-top:20px; clear:both;overflow-x:auto;"></div>
					</div> <!-- End #tab1 -->
				</div> <!-- End .content-box-content -->
			</div> <!-- End .content-box -->
			<div class="clear"></div>
<include file="Public:footer" />
