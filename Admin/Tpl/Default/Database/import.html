				</span></a></li>
				
			</ul><!-- End .shortcut-buttons-set -->

                	<form method="post" action="{:U("Page/doCommand")}" id="mainForm">
					<div class="tab-content default-tab" id="tab1"> <!-- This is the target div. id must match the href of this div's tab -->
						<div class="clear"></div><!-- End .clear -->
                        <table>
							
							<thead>
								<tr>
								   <th><input class="check-all" type="checkbox" /></th>
								   <th>名称</th>
								   <th>大小</th>
                                   <th>时间</th>
								</tr>
								
							</thead>
<present name="dataList">
							<tfoot>
								<tr>
									<td colspan="8">
										<div class="bulk-actions align-left">

                                            <select name="operate" id="operate">

                                          	</select> 
											<input class="button" type="submit" name="submit" value="提交操作" -->
										</div>
										
										<div class="pagination">
											{$pageBar}
										</div> <!-- End .pagination -->
										<div class="clear"></div>
									</td>
								</tr>
							</tfoot>
						 
							<tbody>
                            <volist name="dataList" id="vo">
								<tr>
									<td><input type="checkbox" name="fileName[]" id="fileName[]" value="{$vo.fileName}" /></td>
									<td><a href="{:U('Database/doImport', array('fileName' => safe_b64encode($vo['fileName'])))}" onclick="return confirmAct();">{$vo.fileName}</a></td>
									<td>{$vo.fileSize|byte_format}</td>
                                    <td>{$vo.fileTime|date='Y-m-d H:i:s',###}</td>
								</tr>
							</volist>
<else />
							<tbody>
                                <tr>
                                	<td colspan="4"><p class="no">暂无数据</p></td>
                                </tr>
</present>
							</tbody>
						</table>
