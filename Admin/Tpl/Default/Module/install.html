<tagLib name="html,cx" />
<include file="Public:header" />
<include file="Public:sider" />
<script type="text/javascript">
    function installCheck() {
        $.ajax({
            type: "POST",
            url: "{:U('Module/doInstall')}",
            data: {
                moduleName: $('#module_name').val()
            },
            beforeSend: function() {
                $("#msg").html('<img src="__PUBLIC__/Admin/loading.gif" align="absmiddle">安装中，请稍后...');
            },
            success: function(data) {
                $("#msg").html(data);
                return false;
            }
        });
    }
</script>
		<div id="main-content">
        <!-- Main Content Section with everything -->
			<noscript>
            <!-- Show a notification if the user has disabled javascript -->
                <div class="notification error png_bg">
					<div>
						您的浏览器不支持Javascript或者已经禁用了Javascript。请升级您的浏览器或者<a href="http://www.google.com/support/bin/answer.py?answer=23852" title="如何启用 JavaScript">启用</a>Javascript支持才能正确浏览页面.
					</div>
				</div>
			</noscript>
			<!-- Page Head -->
			<ul class="shortcut-buttons-set">
				
				<li><a class="shortcut-button" href="{:U("Module/index")}"><span>
					<img src="__PUBLIC__/Admin/Images/icons/arrow_left_48.png" alt="icon" /><br />
					返回浏览
				</span></a></li>
				
			</ul><!-- End .shortcut-buttons-set -->
			<div class="clear"></div>
            <!-- End .clear -->
			<div class="content-box"><!-- Start Content Box -->
				<div class="content-box-header">
					<h3>安装模块</h3>
					<div class="clear"></div>
				</div> <!-- End .content-box-header -->
				<div class="content-box-content">
					<div class="tab-content default-tab"> <!-- This is the target div. id must match the href of this div's tab -->
                    	<div class="notification information png_bg">
							<a href="#" class="close"><img src="__PUBLIC__/Admin/images/icons/cross_grey_small.png" title="关闭此通知" alt="关闭" /></a>
							<div>
								安装模块之前请检查模块安装文件是否完整，包括:1.config.php（模块安装配置文件）2.install.sql（数据表结构）3.模块名+Action.class.php（控制器）4.模块名+Model.class.php 模型 5.视图目录（模板）<br />以上文件应存在于网站根目录CmsData/Module下相应模块名的目录中。
							</div>
						</div>
						<form method="post" action="{:U("Module/doInstall")}" id="form">
							<fieldset> <!-- Set class to "column-left" or "column-right" on fieldsets to divide the form into columns -->
								<p>
									<label>模块名称</label>
									<input class="text-input small-input" type="text" name="module_name" id="module_name" />
								</p>
                            </fieldset>
                            <div class="clear"></div><!-- End .clear -->
							<p>
                                <input class="button" type="button" name="submit" id="submit" value="安装模块" onclick="installCheck()">
                                <input class="button" type="reset" name="button" id="button" value="清除重填"/>
                               	<div id="msg" style="color:#360; margin-top:10px;line-height:25px;"></div>
							</p>
						</form>
					</div> <!-- End #tab1 -->
				</div> <!-- End .content-box-content -->
			</div> <!-- End .content-box -->
			<div class="clear"></div>
<include file="Public:footer" />
