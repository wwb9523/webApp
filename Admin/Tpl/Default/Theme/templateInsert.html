<tagLib name="html,cx" />
<include file="Public:header" />
<include file="Public:sider" />
<script type="text/javascript">
    $(document).ready(function() {
        $("#mainFrom").validate({
            rules: {
                fileName: {
                    required: true,
                    minlength: 1,
                    maxlength: 26
                },
                content: "required"
            },
            messages: {
                fileName: {
                    required: '文件名称必须填写',
                    minlength: '文件名称最少1个字符',
                    maxlength: '文件名称最多26个字符'
                },
                content: "模板内容不能为空"
            }
        });
    });
</script>
		<div id="main-content">
        <!-- Main Content Section with everything -->
			<noscript>
            <!-- Show a notification if the user has disabled javascript -->
                <div class="notification error png_bg">
					<div>
						您的浏览器不支持Javascript或者已经禁用了Javascript。请升级您的浏览器或者<a href="http://www.google.com/support/bin/answer.py?answer=23852" title="如何启用 JavaScript">启用</a>Javascript支持才能正确浏览页面.
					</div>
				</div>
			</noscript>
			<!-- Page Head -->
			<ul class="shortcut-buttons-set">
				
				<li><a class="shortcut-button" href="{:U('Theme/template')}"><span>
					<img src="__PUBLIC__/Admin/Images/icons/arrow_left_48.png" alt="icon" /><br />
					模板管理
				</span></a></li>
                <li><a class="shortcut-button" href="{:U('Theme/index')}"><span>
					<img src="__PUBLIC__/Admin/Images/icons/image_48.png" alt="icon" /><br />
					风格选择
				</span></a></li>
				
			</ul><!-- End .shortcut-buttons-set -->
			<div class="clear"></div>
            <!-- End .clear -->
			<div class="content-box"><!-- Start Content Box -->
				<div class="content-box-header">
					<h3>添加模板文件</h3>
					<div class="clear"></div>
				</div> <!-- End .content-box-header -->
				<div class="content-box-content">
					<div class="tab-content default-tab"> <!-- This is the target div. id must match the href of this div's tab -->
                        <form method="post" action="{:U("Theme/doTemplateInsert")}" enctype="multipart/form-data" id="mainFrom">
							<fieldset> <!-- Set class to "column-left" or "column-right" on fieldsets to divide the form into columns -->
								<p>
									<label>文件名称</label>
									<input class="text-input small-input" type="text" name="fileName" id="fileName" />
									<br /><small>文件名称只能为英文字幕或数字且长度为26个字符以内，不能包含中文字符。</small>
								</p>
								<p>
									<label>文件内容</label>
									<textarea class="text-input textarea" name="content" id="content" cols="79" rows="15"></textarea>
                                    <br /><small>文件内容需要使用HTML编写。</small>
								</p>
								<p>
									<label>保存路径</label>
									{$folder}
								</p>								
								<p>
                                    <input class="button" type="submit" name="submit" value="提交写入">
                                    <input class="button" type="reset" name="button" id="button" value="还原重填"/>
                                    <input name="fileFolder" type="hidden" id="fileFolder" value="{$folder}/" />
								</p>
								
							</fieldset>
							
							<div class="clear"></div><!-- End .clear -->
							
						</form>
					</div> <!-- End #tab1 -->
				</div> <!-- End .content-box-content -->
			</div> <!-- End .content-box -->
			<div class="clear"></div>
<include file="Public:footer" />
