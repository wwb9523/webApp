<tagLib name="html,cx" />
<include file="Public:header" />
<include file="Public:sider" />
		<div id="main-content">
        <!-- Main Content Section with everything -->
			<noscript>
            <!-- Show a notification if the user has disabled javascript -->
                <div class="notification error png_bg">
					<div>
						您的浏览器不支持Javascript或者已经禁用了Javascript。请升级您的浏览器或者<a href="http://www.google.com/support/bin/answer.py?answer=23852" title="如何启用 JavaScript">启用</a>Javascript支持才能正确浏览页面.
					</div>
				</div>
			</noscript>
			<!-- Page Head -->
			<ul class="shortcut-buttons-set">
				
                <li><a class="shortcut-button" href="{:U("Menu/insert")}"><span>
					<img src="__PUBLIC__/Admin/Images/icons/add_48.png" alt="icon" /><br />
					添加导航
				</span></a></li>
				
			</ul><!-- End .shortcut-buttons-set -->
			<div class="clear"></div>
            <!-- End .clear -->
			<div class="content-box"><!-- Start Content Box -->
				<div class="content-box-header">
					<h3>导航管理</h3>
					<div class="clear"></div>
				</div> <!-- End .content-box-header -->
				<div class="content-box-content">
					<div class="tab-content default-tab"> <!-- This is the target div. id must match the href of this div's tab -->
                    <form method="post" action="{:U("Menu/doCommand")}">
						<table>
							<thead>
								<tr>
								   <th><input class="check-all" type="checkbox" id="chkall" name="chkall" value="{$vo.id}"></th>
                                   <th>ID</th>
								   <th>名称</th>
								   <th>链接</th>
                                   <th>排序</th>
								   <th>打开窗口</th>
								   <th>提交时间</th>
                                   <th>操作</th>
								</tr>
							</thead>
<present name="dataList">
							<tfoot>
								<tr>
									<td colspan="7">
										<div class="bulk-actions align-left">
											<select name="operate" id="operate">
												<option value="update" selected="selected">更新</option>
                                                <option value="setStatus">显示</option>
                                        		<option value="unSetStatus">隐藏</option>
                                                <option value="delete">删除</option>
											</select>
                                            <input class="button" type="submit" name="submit" value="应用">
										</div>
										
										<div class="pagination">
                                            {$pageBar}
										</div> <!-- End .pagination -->
										<div class="clear"></div>
									</td>
								</tr>
							</tfoot>
							<tbody>
<volist name="dataList" id="vo">
								<tr>
									<td><input type="checkbox" name="id[]" value="{$vo.id}"></td>
									<td>{$vo.id}<input name="shuguangUpdateId[]" type="hidden" id="shuguangUpdateId[]" value="{$vo.id}" /></td>
									<td><input class="text-input medium-input" type="text" name="title[]" id="title[]" value="{$vo.title}" style="{$vo.title_style}" />{$vo.status|statusIcon=1,$frontUrl,'cross.png','隐藏'}</td>
									<td><input class="text-input large-input" type="text" name="link_url[]" id="link_url[]" value="{$vo.link_url}" /></td>
                                    <td><input class="text-input small-input" type="text" name="display_order[]" id="display_order[]" value="{$vo.display_order}" size="3" /></td>
                                    <td>
                                        <select name="target[]" id="target[]">
                                            <option value="_self" {$vo.target|selected='_self'}>当前</option>
                                            <option value="_blank" {$vo.target|selected='_blank'}>新窗口</option>
                                        </select>
                                  	</td>
                                    <td>{$vo.create_time|date="Y-m-d",###}</td>
									<td>
										<!-- Icons -->
										 <a href="{:U("Menu/modify",array('id'=>$vo['id']))}" title="编辑"><img src="__PUBLIC__/Admin/Images/icons/pencil.png" alt="编辑" /></a>
                                         <a href="{:U("Menu/doCommand",array('operate'=>'delete','id'=>$vo['id']))}" title="删除"><img src="__PUBLIC__/Admin/Images/icons/cross.png" alt="删除" /></a>
									</td>
								</tr>
</volist>
<else />
							<tbody>
								<tr>
									<td colspan="8"><p class="no">暂无数据</p></td>
								</tr>
</present>
							</tbody>
							
						</table>
                    </form>
					</div> <!-- End #tab1 -->
				</div> <!-- End .content-box-content -->
			</div> <!-- End .content-box -->
			<div class="clear"></div>
<include file="Public:footer" />
