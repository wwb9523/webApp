<tagLib name="html,cx" />
<include file="Public:header" />
<include file="Public:sider" />
<script type="text/javascript">
    $(document).ready(function() {
        $("#mainFrom").validate({
            rules: {
                title: "required",
                display_order: {
                    required: true,
                    number: true
                }
            },
            messages: {
                title: "名称必须填写",
                display_order: {
                    required: '排序必须填写，默认为 0',
                    number: '排序必须为数字'
                }
            }
        });
    });
</script>
		<div id="main-content">
        <!-- Main Content Section with everything -->
			<noscript>
            <!-- Show a notification if the user has disabled javascript -->
                <div class="notification error png_bg">
					<div>
						您的浏览器不支持Javascript或者已经禁用了Javascript。请升级您的浏览器或者<a href="http://www.google.com/support/bin/answer.py?answer=23852" title="如何启用 JavaScript">启用</a>Javascript支持才能正确浏览页面.
					</div>
				</div>
			</noscript>
			<!-- Page Head -->
			<ul class="shortcut-buttons-set">
				
                <li><a class="shortcut-button" href="{:U("Menu/index")}"><span>
					<img src="__PUBLIC__/Admin/Images/icons/arrow_left_48.png" alt="icon" /><br />
					返回导航列表
				</span></a></li>
				
			</ul><!-- End .shortcut-buttons-set -->
			<div class="clear"></div>
            <!-- End .clear -->
			<div class="content-box"><!-- Start Content Box -->
				<div class="content-box-header">
					<h3>添加导航</h3>
					<div class="clear"></div>
				</div> <!-- End .content-box-header -->
				<div class="content-box-content">
					<div class="tab-content default-tab"> <!-- This is the target div. id must match the href of this div's tab -->
                    <form method="post" action="{:U("Menu/doInsert")}" id="mainFrom">
                    
							<fieldset> <!-- Set class to "column-left" or "column-right" on fieldsets to divide the form into columns -->
								
								<p>
									<label>名称</label>
									<input class="text-input small-input" type="text" name="title" id="title" />
								</p>
								<p>
									<label>名称样式</label>
									<div style=" display:block; float:left" title="点击取颜色" class="color_picker" id="color_picker" onclick="colorPicker()">&nbsp;</div>颜色<input class="input" type="hidden" value="#ffffff" name="style_color" id="style_color" size="10"/>&nbsp;
             						<input name="style_bold" type="checkbox" id="style_bold" value="bold" />加粗
                                    <input name="style_underline" type="checkbox" id="style_underline" value="underline" />下划线
								</p>
                                <p>
									<label>链接地址</label>
									<input class="text-input small-input" type="text" name="link_url" id="link_url" />
								</p>
                                <p>
									<label>目标窗口</label>
									<select name="target" id="target">
                                        <option value="_blank"  selected="selected">新窗口</option>
                                        <option value="_self">当前窗口</option>
                                    </select>
								</p>
                                <p>
									<label>状态</label>
									<select name="status" id="status">
                                        <option value="0" selected="selected">显示</option>
                                        <option value="1">隐藏</option>
                                    </select>
								</p>
                                <p>
									<label>排序</label>
									<input class="text-input" type="text" name="display_order" id="display_order" value="0" size="8" />
								</p>
                                
								<p>
                                    <input class="button" type="submit" name="submit" value="提交更新"/>
                                    <input class="button" type="reset" name="button" id="button" value="还原重填"/>
								</p>
								
							</fieldset>
							
							<div class="clear"></div><!-- End .clear -->
                    
                    </form>
					</div> <!-- End #tab1 -->
				</div> <!-- End .content-box-content -->
			</div> <!-- End .content-box -->
			<div class="clear"></div>
<include file="Public:footer" />
