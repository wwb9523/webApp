<tagLib name="html,cx" />
<include file="Public:header" />
<include file="Public:sider" />
<script type="text/javascript">
    $(document).ready(function() {
        $("#mainFrom").validate({
            rules: {
                username: {
                    required: true,
                    english: true,
                    minlength: 3,
                    maxlength: 20
                }
            },
            messages: {
                username: {
                    required: '用户名必须填写',
                    english: '用户名必须为英文字母或数字的组合',
                    minlength: '用户名最小3个字符',
                    maxlength: '用户名最长20个字符'
                }
            }
        });
    });
</script>
		<div id="main-content">
        <!-- Main Content Section with everything -->
			<noscript>
            <!-- Show a notification if the user has disabled javascript -->
                <div class="notification error png_bg">
					<div>
						您的浏览器不支持Javascript或者已经禁用了Javascript。请升级您的浏览器或者<a href="http://www.google.com/support/bin/answer.py?answer=23852" title="如何启用 JavaScript">启用</a>Javascript支持才能正确浏览页面.
					</div>
				</div>
			</noscript>
			<!-- Page Head -->
			<ul class="shortcut-buttons-set">
				
                <li><a class="shortcut-button" href="{:U("Member/index")}"><span>
					<img src="__PUBLIC__/Admin/Images/icons//arrow_left_48.png" alt="icon" /><br />
					返回会员列表
				</span></a></li>
                <li><a class="shortcut-button" href="{:U("Member/insert")}"><span>
					<img src="__PUBLIC__/Admin/Images/icons/user_add_48.png" alt="icon" /><br />
					添加会员
				</span></a></li>
				
			</ul><!-- End .shortcut-buttons-set -->
			<div class="clear"></div>
            <!-- End .clear -->
			<div class="content-box"><!-- Start Content Box -->
				<div class="content-box-header">
					<h3>会员管理</h3>
					<div class="clear"></div>
				</div> <!-- End .content-box-header -->
				<div class="content-box-content">
					<div class="tab-content default-tab"> <!-- This is the target div. id must match the href of this div's tab -->
                    	<form method="post" action="{:U("Member/doModify")}" enctype="multipart/form-data" id="mainFrom">
							
							<fieldset class="column-left"> <!-- Set class to "column-left" or "column-right" on fieldsets to divide the form into columns -->
								
								<p>
									<label>用户名</label>
									{$vo.username}
								</p>
								<p>
									<label>密码</label>
									<input class="text-input medium-input" type="password" name="password" id="password" value="" />
								</p>
                                <p>
									<label>重复密码</label>
									<input class="text-input medium-input" type="password" name="opassword" id="opassword" value="" />
								</p>
                                <!-- p>
									<label>用户组</label>
									<select class="small-input" name="role_id" id="select">
<volist name="roleList" id="roleVo">
										<option value="{$roleVo.id}" {$roleVo.id|selected=$vo['role_id']}>{$roleVo.role_name}</option>
</volist>
									</select>
								</p -->
                                <p>
									<label>联系人</label>
									<input class="text-input medium-input" type="text" name="contact" id="contact" value="{$vo.contact}">
								</p>
                                <p>
									<label>联系人电话</label>
									<input class="text-input medium-input" type="text" name="tel" id="tel" value="{$vo.tel}">
								</p>
                                <p>
									<label>电子邮箱</label>
									<input class="text-input medium-input" type="text" name="email" id="email" value="{$vo.email}">
								</p>
                            </fieldset>
                            <fieldset class="column-right">
                            	<p>
									<label>企业名称</label>
									<input class="text-input medium-input" type="text" name="companyName" id="companyName" value="{$vo.companyName}">
								</p>
                                <p>
									<label>负责人</label>
									<input class="text-input medium-input" type="text" name="leader" id="leader" value="{$vo.leader}">
								</p>
                                <p>
									<label>负责电话</label>
									<input class="text-input medium-input" type="text" name="leaderTel" id="leaderTel" value="{$vo.leaderTel}">
								</p>
								<p>
									<label>企业地址</label>
									<input class="text-input medium-input" type="text" name="address" id="address" value="{$vo.address}">
								</p>
                                <p>
									<label>企业网址</label>
									<input class="text-input medium-input" type="text" name="url" id="url" value="{$vo.url}">
								</p>
                                <p>
									<label>会员状态</label>
									<select class="small-input" name="status" id="status">
										<option value="0" {$vo.status|selected=0}>审核中</option>
                                        <option value="1" {$vo.status|selected=1}>已通过</option>
									</select>
								</p>
							</fieldset>
							<div class="clear"></div><!-- End .clear -->
								<p>
                                    <input class="button" type="submit" name="submit" value="提交更新"/>
                                    <input class="button" type="reset" name="button" id="button" value="还原重填"/>
                                    <input name="id" type="hidden" value="{$vo.id}" />
                                    <input name="jumpUri" type="hidden" value="{$jumpUri}" />
								</p>
								
							
							
						</form>
						
					</div> <!-- End #tab1 -->
				</div> <!-- End .content-box-content -->
			</div> <!-- End .content-box -->
			<div class="clear"></div>
<include file="Public:footer" />
