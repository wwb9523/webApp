<tagLib name="html,cx" />
<include file="Public:header" />
<include file="Public:sider" />
<script type="text/javascript">
    $(document).ready(function() {
        $("#mainFrom").validate({
            rules: {
                title: "required",
                content: "fckeditor",
                link_label: {
                    required: true,
                    english: true
                }
            },
            messages: {
                title: "标题必须填写",
                content: "内容必须填写",
                link_label: {
                    required: "标识必须填写",
                    english: '标识必须为英文字母或数字的组合'
                }
            }
        });
    });
</script>
		<div id="main-content">
        <!-- Main Content Section with everything -->
			<noscript>
            <!-- Show a notification if the user has disabled javascript -->
                <div class="notification error png_bg">
					<div>
						您的浏览器不支持Javascript或者已经禁用了Javascript。请升级您的浏览器或者<a href="http://www.google.com/support/bin/answer.py?answer=23852" title="如何启用 JavaScript">启用</a>Javascript支持才能正确浏览页面.
					</div>
				</div>
			</noscript>
			<!-- Page Head -->
			<ul class="shortcut-buttons-set">
				
                <li><a class="shortcut-button" href="{:U("Promotion/index")}"><span>
					<img src="__PUBLIC__/Admin/Images/icons/arrow_left_48.png" alt="icon" /><br />
					返回推广列表
				</span></a></li>
                <li><a class="shortcut-button" href="{:U("Promotion/insert")}"><span>
					<img src="__PUBLIC__/Admin/Images/icons/add_48.png" alt="icon" /><br />
					添加推广项目
				</span></a></li>
				
			</ul><!-- End .shortcut-buttons-set -->
			<div class="clear"></div>
            <!-- End .clear -->
			<div class="content-box"><!-- Start Content Box -->
				<div class="content-box-header">
					<h3>网站推广管理</h3>
					<ul class="content-box-tabs">
						<li><a href="#tab1" class="default-tab">必填信息</a></li> <!-- href must be unique and match the id of target div -->
						<li><a href="#tab2">选填信息</a></li>
					</ul>
					<div class="clear"></div>
				</div> <!-- End .content-box-header -->
				<div class="content-box-content">
                    <form method="post" action="{:U("Promotion/doModify")}" id="mainForm" enctype="multipart/form-data">
					<div class="tab-content default-tab" id="tab1"> <!-- This is the target div. id must match the href of this div's tab -->
						<fieldset> <!-- Set class to "column-left" or "column-right" on fieldsets to divide the form into columns -->
							<p>
								<label>标题</label>
								<input class="text-input medium-input" type="text" name="title" id="title" value="{$vo.title}" />
							</p>
                            <p>
                                <label>链接标识</label>
                                <input class="text-input medium-input" type="text" name="link_label" id="link_label" value="{$vo.link_label}" />
                            </p>
                            <p>
                                <label>页面内容</label>
                                <textarea class="text-input textarea" name="content" id="content" cols="79" rows="4">{$vo.content}</textarea>
                                <script type="text/javascript">
									var editor = new baidu.editor.ui.Editor({
										UEDITOR_HOME_URL:'__PUBLIC__/Js/ueditor/',
										iframeCssUrl :'__PUBLIC__/Js/ueditor/themes/default/iframe.css',
										textarea:'content',
										initialContent:''
									});
									editor.render('content');
								</script>
                            </p>
							<p>
                                <input class="button" type="submit" name="submit" value="提交更新"/>
                                <input class="button" type="reset" name="button" id="button" value="还原重填"/>
							</p>
                        </fieldset>
					</div> <!-- End #tab1 -->
					<div class="tab-content" id="tab2">
                        <fieldset class="column-left">
                            <p>
                                <label>图片</label>
                                <input class="medium-input" type="file" name="attach_file" id="attach_file" /><eq name="vo['attach']" value="1"><a href="__ROOT__/{$UPLOADS}{$vo.attach_image}" target="_blank"><img src="__PUBLIC__/Admin/images/icons/image.png" align="absmiddle" /></a>　<input name="deleteImage" type="radio" value="1" />转换为普通页面
                                <br /><small style="color:#f00">已经上传图片，若不更换则不必重新选择图片</small></eq>
                            </p>
                            <p>
                                <label>模板</label>
                                <input class="text-input medium-input" type="text" name="template" id="template" value="{$vo.template}" />
                                <br /><small>若本模块拥有多个模板文件供调用，可在此填入相应的模板名（无需填写.html），保持默认则留空即可。</small>
                            </p>
                            <p>
                                <label>关键词</label>
                                <input class="text-input medium-input" type="text" name="keyword" id="keyword" value="{$vo.keyword}" />
                                <br /><small>各个关键词之间请用","或者"|"隔开（注：此处为英文半角符号）</small>
                            </p>
                            <p>
                                <label>简单描述</label>
                                <textarea class="text-input textarea" name="description" id="description" cols="79" rows="4">{$vo.description}</textarea>
                            </p>
                            <p>
                            	<label>录入时间</label>
                                <input class="text-input Wdate" type="text" name="create_time" id="create_time" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd',isShowClear:false,readOnly:true,isShowToday:true})" value="{$vo.create_time|date="Y-m-d",###}"/>
                            </p>
						</fieldset>
						<div class="clear"></div><!-- End .clear -->
						<p>
                            <input class="button" type="submit" name="submit" value="提交更新"/>
                            <input class="button" type="reset" name="button" id="button" value="还原重填"/>
                            <input name="id" type="hidden" id="id" value="{$vo.id}" />
	    					<input name="old_image" type="hidden" id="old_image" value="{$vo.attach_image}" />
							<input name="old_thumb" type="hidden" id="old_thumb" value="{$vo.attach_thumb}" />
						</p>
                    </div> <!-- End #tab2 -->
                    </form>
				</div> <!-- End .content-box-content -->
			</div> <!-- End .content-box -->
			<div class="clear"></div>
<include file="Public:footer" />
